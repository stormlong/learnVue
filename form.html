<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <!-- <input type="text" v-model.lazy="message" @keyup="record" /> -->

  <input type="text" v-model.trim="message" @keyup="record" />

  <p>{{message}}</p>
</div>

<script>
  var vm = new Vue({
    el: "#app",
    data: {
      message: "abc"
    },
    methods: {
      record: function () {
        console.log(this.message);
      }
    }
  });
</script>

</html>
